<template name="Cards">
{{#each cards}}
<div class="row">
		<div class="col-md-8 col-lg-offset-2">
			<div class="panel panel-default">

           <div class="panel-heading"><h4>{{title}}</h4></div>
   			<div class="panel-body">

             
              <div class="clearfix"></div>
              <hr>
              
              <p> {{description}} </p>
              
              <hr>
              <a href="#" class="pull-left">View detail</a>
              <div class="clearfix"></div> 
            </div>
         </div>
		</div>
	</div>
{{/each}}}
</template>
