<template name="Modal">
<!-- Modal -->
<div class="modal fade" id="newCard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Card</h4>
      </div>
      <div class="modal-body">
      	<form id="newCardForm">
      		<div class="form-group"><input type="text" class="form-control" name="title" placeholder="Title of Card"></div>
        	<div class="form-group">
        		<textarea name="description" id="description" class="form-control" cols="30" rows="5" placeholder="Description of card"></textarea>
        	</div>
		
			
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" value="Create" class="btn btn-default" form="newCardForm">
      </div>
    </div>
  </div>
</div>
</template>
